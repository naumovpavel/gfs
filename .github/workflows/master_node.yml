name: Master node

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: erlang:27
    defaults:
      run:
        working-directory: ./cli
    steps:
      - uses: actions/checkout@v3
        with:
          otp-version: '26'
          rebar3-version: '3.22.1'
      - name: Lint
        run: rebar3 lint
        working-directory: ${{github.workspace}}
      - name: Run tests
        run: rebar3 eunit -v
        working-directory: ${{github.workspace}}